name: Build with Godot
on:
  push:
    branches: ['github-ci']
    tags:
    - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1
        with:
          # Optionally strip `v` prefix
          strip_v: false
          - name: Use tag
            run: echo ${{steps.tag.outputs.tag}}

      - name: Update version number
        run: |
          sed -i scripts/singletons/CardInfo.gd s/\<VERSION_NUM\>/${{ steps.tag.outputs.tag }}/g
      
      - uses: actions/checkout@v4
      - name: Download Godot
        run: |
          curl -Lo godot.zip "https://github.com/godotengine/godot/releases/download/3.5.3-stable/Godot_v3.5.3-stable_linux_headless.64.zip"
          unzip godot.zip
      - name: Download Export Templates
        run: |
          curl -Lo export_templates.tpz "https://github.com/godotengine/godot/releases/download/3.5.3-stable/Godot_v3.5.3-stable_export_templates.tpz"
          unzip export_templates.tpz
          mkdir -p ~/.local/share/godot/templates/3.5.3.stable/
          mv templates/* ~/.local/share/godot/templates/3.5.3.stable/

      - name: Export Windows
        run: |
          ./Godot_v3.5.3-stable_linux_headless.64 --export "Windows Desktop" ./imf_win.zip
      - name: Export Mac
        run: |
          ./Godot_v3.5.3-stable_linux_headless.64 --export "Mac OSX" ./imf_mac.zip
      - name: Export Linux
        run: |
          ./Godot_v3.5.3-stable_linux_headless.64 --export "Linux/X11" ./imf_linux.zip

      - name: Export Web
        run: |
          ./Godot_v3.5.3-stable_linux_headless.64 --export "Linux/X11" ./html5/index.html
          zip html5.zip ./html5
          
      - id: "upload_releases"
        uses: "marvinpinto/action-automatic-releases@latest"
        name: "Upload GitHub Releases"
        with:
          repo_token: "${{ secrets.GH_TOKEN }}"
          prerelease: false
          files: |
            imf_win.zip
            imf_linux.zip
            imf_mac.zip

      - name: Butler Upload [WINDOWS]
        uses: josephbmanley/butler-publish-itchio-action@v1.0.3
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_API_KEY }}
          CHANNEL: win
          ITCH_GAME: ${{ secrets.ITCHIO_GAME }}
          ITCH_USER: ${{ secrets.ITCHIO_USERNAME }}
          PACKAGE: imf_win.zip
          VERSION: ${{ github.event.release.tag_name }}
          
      - name: Butler Upload [MAC]
        uses: josephbmanley/butler-publish-itchio-action@v1.0.3
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_API_KEY }}
          CHANNEL: osx
          ITCH_GAME: ${{ secrets.ITCHIO_GAME }}
          ITCH_USER: ${{ secrets.ITCHIO_USERNAME }}
          PACKAGE: imf_mac.zip
          VERSION: ${{ github.event.release.tag_name }}
          
      - name: Butler Upload [LINUX]
        uses: josephbmanley/butler-publish-itchio-action@v1.0.3
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_API_KEY }}
          CHANNEL: linux
          ITCH_GAME: ${{ secrets.ITCHIO_GAME }}
          ITCH_USER: ${{ secrets.ITCHIO_USERNAME }}
          PACKAGE: imf_linux.zip
          VERSION: ${{ github.event.release.tag_name }}
          
      - name: Butler Upload [WEB]
        uses: josephbmanley/butler-publish-itchio-action@v1.0.3
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_API_KEY }}
          CHANNEL: linux
          ITCH_GAME: ${{ secrets.ITCHIO_GAME }}
          ITCH_USER: ${{ secrets.ITCHIO_USERNAME }}
          PACKAGE: html5.zip
          VERSION: ${{ github.event.release.tag_name }}
